<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de Registro</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Formulario de Registro</h1>
      <div id="text"><p>Por favor diligencie todos los datos del forumlario:</p></div>
      <br />
      <h2>Datos:</h2>
      <div id="form">
      <form action="">
      <div>
      <span id="first">
      <label for="firstname">Nombre:</label><br>
      <input type="text" name="firstname">
      </span>
      <span id="first">
      <label for="lastname">Apellido:</label><br>
      <input type="text" name="apellido">
      </span>
      </div>
      <div>
      <span id="first">
      <label for="email">E-mail:</label><br>
      <input type="email" name="email">
      </span>
      <span id="first">
      <label "social">Facebook:</label><br>
      <input type="text" name="facebook">
      </span>
      </div>
      <br>
      <label for="gender">Género</label>
      <div>
      <input type="radio" name="male" value="male" checked>Masculino
      <input type="radio" name="female" value="female">Femenino
      </div>
      <br>
      <label for="studies">Estudios</label>
      <div>
      <input type="checkbox" name="bachiller" value="bachiller">Bachiller
      <input type="checkbox" name="profesional" value="profesional" checked>Profesional
      <input type="checkbox" name="tecnico" value="tecnico">Técnico
      <input type="checkbox" name="otro" value="otro">Otro
      </div>
    </div>
    <br />
    <h2>Detalles</h2>
    <div id="form">

        <div>
          <span id="first">
            <label for="peticion">Petición</label>
            <select id="student_status" name="Seleccione" placeholder="Seleccione..">
              <option value="">Seleccione...</option>
              <option value="ingreso">Ingreso</option>
              <option value="reintegro">Reintegro</option>
              <option value="retiro">Retiro</option>
              <option value="otros">Otros</option>
            </select>
          </span>
          <span>
            <label for="date">Fecha</label>
            <input type="date" name="date">
          </span>
        </div>
        <div>
          <label for="textarea">Observaciones</label>
          <br>
          <textarea id="gap" name="comments" form="comments">Cuétenos su caso...</textarea>
        </div>
        <div>
          <span id="first">
            <label for="www">Página Web</label><br>
            <input type="url" name="website" placeholder="http..">
          </span>
          <span id="first">
            <label for="radicado">Número de Radicado</label><br>
            <input type="number" placeholder="Radicado Número" name="radicado" min="1" max="20" id="radicado">
        </div>
        <br>
        <div>
        <input type="reset" value="Cancelar">
        <input type="submit" value="Enviar">
      </div>
          </form>
    </div>
</body>
</html>
